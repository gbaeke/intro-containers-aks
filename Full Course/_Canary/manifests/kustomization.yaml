apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: canary

nameSuffix: -geba
namePrefix: dev-

commonLabels:
  app: superapi
  version: v1
  env: dev

commonAnnotations:
  description: "This is a the best thing since sliced bread"
  owner: "Geert Baeke"
  created: "2021-11-01"

configurations:
  - https://argoproj.github.io/argo-rollouts/features/kustomize/rollout-transform.yaml

resources:
  - namespace.yaml
  - rollout.yaml
  - service.yaml

configMapGenerator:
- name: superapi-config
  files:
    - config.toml
  literals:
    - WELCOME=Hello from v2!
    - PORT=8080
  options:
    annotations:
      note: api config
    labels:
      type: generated
    disableNameSuffixHash: false

secretGenerator:
- name: superapi-secret
  files:
    - secret.txt
  literals:
    - SECRETKEY=secret value
  type: Opaque

generatorOptions:
  disableNameSuffixHash: false
  labels:
    type: generated
  annotations:
    note: generated
    
  

      
